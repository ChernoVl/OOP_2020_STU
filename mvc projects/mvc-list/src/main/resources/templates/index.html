<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC - list</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Id</th>
            <th class="mdl-data-table__cell--non-numeric">Name</th>
            <th class="mdl-data-table__cell--non-numeric">Creation date</th>
            <th class="mdl-data-table__cell--non-numeric">toString</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item: ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.creationDate}"></td>

            <td th:text="${item.toString()}"></td>
        </tr>
    </tbody>

    <form method="get" action="/add">
        <button type="submit">AddRandom</button>
    </form>

</table>
</body>
</html>
